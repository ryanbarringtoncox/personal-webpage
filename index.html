<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <meta name="description" content="The music of Ryan Barrrington Cox" />
  
  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>Ryan Barrington Cox</title>

  <!-- Included CSS Files (Compressed) -->
  <link rel="stylesheet" href="stylesheets/foundation.min.css">
  <link rel="stylesheet" href="stylesheets/app.css">
  <link href='http://fonts.googleapis.com/css?family=Trocchi' rel='stylesheet' type='text/css'>

  <script src="javascripts/modernizr.foundation.js"></script>

  <link rel="icon" 
        type="image/png" 
        href="images/favicon.png">    
  
</head>
<body>

  <div class="row">
    <div class="twelve columns center">
      <h2 class="welcome">Ryan Barrington Cox</h2>
      <hr />
    </div>
  </div>

  
  <div class="row specialities">
    <div class="four columns center">
      <div class="icon-container reel">
        <img src="images/reel-recorder.png" class="intro-icon pad-thai" alt="icon">
      </div>      
    </div>
    <div class="four columns center">
      <div class="icon-container mic">
        <img height="100px "src="images/microphone.png" class="mic-icon" alt="icon">
      </div>      
     </div>    
     <div class="four columns center">
      <div class="icon-container cassette">
        <img src="images/cassette.png" class="intro-icon pad-thai" alt="icon">
      </div>      
    </div>
  </div>
    
  <div class="row featurette-divider"></div>
   
  <div class="row">
    <div class="twelve columns center featurette">
      <div class="six columns music-player">
        <iframe width="300" height="410" style="position: relative; display: block; width: 300px; height: 410px;" 
          src="http://bandcamp.com/EmbeddedPlayer/v=2/album=3837590365/size=grande3/bgcol=000000/linkcol=FFFFFF/" allowtransparency="true" 
          frameborder="0"><a href="http://ryanbarringtoncox.bandcamp.com/album/ryan-barrington-cox">Ryan Barrington Cox by Ryan Barrington Cox</a>
        </iframe>    
      </div>
      <div class="six columns right-padding">
        <div class="twelve columns center featurette">
          <img src="images/me.jpg" alt="ryan barrington cox" class="featurette-image pull-right"/>
          <p class="lead">
            More RBC solo albums can be heard <a href="http://ryanbarringtoncox.bandcamp.com/" target="_blank">here</a>.  Other projects are also online, like 
            <a href="http://ifyouwannas.bandcamp.com/" target="_blank">If You Wannas</a> and <a href="http://lassos.bandcamp.com/" target="_blank">Lassos</a>.
          </p>
        </div>
      </div>
    </div>
  </div> 
  
  <div class="row featurette-divider"></div>   

  <div class="row footer center">
    <p>
      Icons are  from The Noun Project
      <a href="http://thenounproject.com/noun/cassette/#icon-No911" target="_blank">Cassette</a> designed by <a href="http://thenounproject.com/pavel.andreev" target="_blank">Pavel Andreev</a>;
      <a href="http://thenounproject.com/noun/reel-to-reel/#icon-No1895>" target="_blank">Reel Recorder</a> by <a href="http://thenounproject.com/Simon%20Child/#" target="_blank">Simon Child</a>;
      <a href="http://thenounproject.com/noun/microphone/#icon-No4862" target="_blank">Microphone</a> designed by <a href="http://thenounproject.com/cedric.audinot" target="_blank">Cedric Audinot</a>.
    </p>
  </div>

  <!-- Included JS Files (Uncompressed) -->
  <script src="javascripts/jquery.js"></script>
  <script src="javascripts/jquery.foundation.mediaQueryToggle.js"></script>
  <script src="javascripts/jquery.foundation.forms.js"></script><script src="javascripts/jquery.foundation.reveal.js"></script>
  <script src="javascripts/jquery.foundation.orbit.js"></script><script src="javascripts/jquery.foundation.navigation.js"></script>
  <script src="javascripts/jquery.foundation.buttons.js"></script><script src="javascripts/jquery.foundation.tabs.js"></script>
  <script src="javascripts/jquery.foundation.tooltips.js"></script><script src="javascripts/jquery.foundation.accordion.js"></script
  ><script src="javascripts/jquery.placeholder.js"></script><script src="javascripts/jquery.foundation.alerts.js"></script>
  <script src="javascripts/jquery.foundation.topbar.js"></script><script src="javascripts/jquery.foundation.joyride.js"></script>
  <script src="javascripts/jquery.foundation.clearing.js"></script><script src="javascripts/jquery.foundation.magellan.js"></script>
  
  <!-- Included JS Files (Compressed) -->
  <script src="javascripts/jquery.js"></script>
  <script src="javascripts/foundation.min.js"></script>
  
  <!-- Initialize JS Plugins -->
  <script src="javascripts/app.js"></script>
  <script src="javascripts/smoothscroll.js"></script>  
  
</body>
</html>
